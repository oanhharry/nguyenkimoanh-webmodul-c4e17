<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VIP</title>
  </head>
  <body>

    {% for vip in all_vip %}:
        <p> Name: {{ vip.name}}</p>
        <p> Gender: {{ vip.gender}}</p>
        <p> Phone: {{ vip.phone}}</p>
        <p> Job: {{ vip.job }}</p>
        <p> Company: {{ vip.company }}</p>
        <p> contacted: {{ vip.contacted }}</p>

    {% endfor %}


  </body>
</html>
